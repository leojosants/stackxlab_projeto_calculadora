<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio StackxLab - Projeto Calculadora</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>

		<link
			rel="shortcut icon"
			href="assets/img/calculator-solid.svg"
			type="image/x-icon"
		/>

		<link rel="stylesheet" href="assets/css/style.css" />
		<script type="module" src="assets/js/script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div id="calc">
				<h3>Calculadora</h3>

				<div id="operations">
					<div data_previous_operand id="previous-operation"></div>
					<div data_current_operand id="current-operation"></div>
				</div>

				<div id="buttons-container">
					<button data_power class="on">
						<i class="bi bi-power"></i>
					</button>
					<button data_all_clear>CE</button>
					<button data_delete>DEL</button>
					<button data_operator>/</button>

					<button data_number class="number">7</button>
					<button data_number class="number">8</button>
					<button data_number class="number">9</button>

					<button data_operator>*</button>

					<button data_number class="number">4</button>
					<button data_number class="number">5</button>
					<button data_number class="number">6</button>

					<button data_operator>-</button>

					<button data_number class="number">1</button>
					<button data_number class="number">2</button>
					<button data_number class="number">3</button>

					<button data_operator>+</button>

					<button data_number class="number">.</button>
					<button data_number class="number">0</button>
					<button data_equals id="equal-btn">=</button>
				</div>
			</div>

			<div data_history_container class="history_container hide">
				<header>
					<h1>Hist√≥rico</h1>
				</header>

				<div data_result_date_container class="result_date_container"></div>
			</div>
			<a class="gitHub" href="https://github.com/leojosants" target="_blank">
				<i class="bi bi-github"></i>
			</a>
		</div>
	</body>
</html>
